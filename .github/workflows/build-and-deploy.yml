# This is a basic workflow that is manually triggered

name: Manually Build and Deploy Static Doc Files

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.

# on: push
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  build-static:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    
    steps:
    # Runs a single command using the runners shell
    #- name: Send greeting
    #  run: echo "Hello ${{ github.event.inputs.name }}"
      
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: python -m pip install --upgrade pip setuptools wheel
    # Needed when using more than one repo
    # add 'monorepo' to mkdocs.yml file under plugins
    #- run: pip install mkdocs-monorepo-plugin
    #- run: pip install git+https://${{ env.GH_TOKEN }}@github.com/squidfunk/mkdocs-material-insiders.git
    #  env:
    #    GH_TOKEN: ${{ secrets.GH_TOKEN }}
    - run: pip install mkdocs
    - run: pip install mkdocs-material
    - run: mkdocs gh-deploy --force --clean --verbose
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
